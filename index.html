<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Flappy Bird</title>
</head>

<body>

    <main>
        <section class="playsection">
            <img src="./images/background-night.png" alt="background" decoding="async" loading="lazy">
            <img src="./images/background.png" alt="background" decoding="async" loading="eager">
        </section>
        <section class="ground">
            <div class="groundContainer"></div>
        </section>
        <div class="name">
            <img src="./images/logo.png" alt="Flappy Bird" decoding="async" loading="eager">
        </div>


        <section class="menu">
            <div class="birdContainer">
                <button class="left">
                    < </button>
                        <div class="birdList">
                            <div class="birdImg">
                                <div class="hat"></div>
                            </div>
                        </div>
                        <button class="right">></button>
            </div>
            <div class="shop">
                <div class="hatShop">
                    <img src="./images/icons8-hat-90.png" alt="Hat" decoding="async" loading="eager">
                </div>
                <div class="start">
                    <span>start</span>
                </div>
            </div>
        </section>
        <div class="hatList">
            <div class="cross">X</div>
            <div class="list">
                <div class="hatbox">
                    <img src="" alt="">
                </div>
                <div class="hatbox">
                    <img src="./images/hats/beanie.png" alt="hat" decoding="async" loading="lazy">
                </div>
                <div class="hatbox">
                    <img src="./images/hats/bucket_hat.png" alt="hat" decoding="async" loading="lazy">
                </div>
                <div class="hatbox">
                    <img src="./images/hats/cap_blue.png" alt="hat" decoding="async" loading="lazy">
                </div>
                <div class="hatbox">
                    <img src="./images/hats/cap_red.png" alt="hat" decoding="async" loading="lazy">
                </div>
                <div class="hatbox">
                    <img src="./images/hats/cowboy.png" alt="hat" decoding="async" loading="lazy">
                </div>
                <div class="hatbox">
                    <img src="./images/hats/crown.png" alt="hat" decoding="async" loading="lazy">
                </div>
                <div class="hatbox">
                    <img src="./images/hats/cylinder.png" alt="hat" decoding="async" loading="lazy">
                </div>
                <div class="hatbox">
                    <img src="./images/hats/flowers.png" alt="hat" decoding="async" loading="lazy">
                </div>
                <div class="hatbox">
                    <img src="./images/hats/headphones_blue.png" alt="hat" decoding="async" loading="lazy">
                </div>
                <div class="hatbox">
                    <img src="./images/hats/headphones_gray.png" alt="hat" decoding="async" loading="lazy">
                </div>
                <div class="hatbox">
                    <img src="./images/hats/headphones_green.png" alt="hat" decoding="async" loading="lazy">
                </div>
                <div class="hatbox">
                    <img src="./images/hats/headphones_red.png" alt="hat" decoding="async" loading="lazy">
                </div>
                <div class="hatbox">
                    <img src="./images/hats/party.png" alt="hat" decoding="async" loading="lazy">
                </div>
                <div class="hatbox">
                    <img src="./images/hats/wizard.png" alt="hat" decoding="async" loading="lazy">
                </div>

            </div>
        </div>


        <section class="playOn">
            <div class="score">
                <span id="currScore">0</span>
                <span>Best : <span id="maxScore">0</span></span>
            </div>
            <div class="life">
                <img src="./images/icons8-love-32.png" alt="Life" loading="lazy" decoding="async">
                <img src="./images/icons8-love-32.png" alt="Life" loading="lazy" decoding="async">
                <img src="./images/icons8-love-32.png" alt="Life" loading="lazy" decoding="async">
            </div>
            <div class="bird">
                <div class="hat"></div>
                <div class="birdInner"></div>
                <div class="birdInner"></div>
            </div>
            <div class="object">
                <!-- <div class="objChild">
                    <img src="./images/pipe.png" alt="pipe" decoding="async" loading="lazy">
                    <img src="./images/pipe.png" alt="pipe" decoding="async" loading="lazy">
                </div> -->
            </div>
            <div class="restart">
                <img src="./images/gameover.png" alt="game over" loading="lazy" decoding="async">
                <img src="./images/restart.png" decoding="async" alt="pause" loading="eager">
            </div>
            <div class="message">
                <img src="./images/message.png" alt="message" loading="eager" decoding="async">
            </div>
            <!--Audio-->
            <audio src="./audio/flappy-bird-hit-sound-101soundboards.mp3" class="dead"></audio>
            <audio src="./audio/point-101soundboards.mp3" class="point"></audio>
            <audio src="./audio/flap-101soundboards.mp3" class="flap"></audio>
        </section>
    </main>

    <script id="script" src="./app.js"></script>
</body>

</html>
