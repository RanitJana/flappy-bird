<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Flappy Bird</title>

    <!-- preload -->
    <link rel="preload" href="./images/bird/bird.png" as="image">
    <link rel="preload" href="./images/bird/blackBird.png" as="image">
    <link rel="preload" href="./images/bird/blueBird.png" as="image">
    <link rel="preload" href="./images/bird/goldenBird.png" as="image">
    <link rel="preload" href="./images/bird/greenBird.png" as="image">
    <link rel="preload" href="./images/bird/rainbowBird.png" as="image">
    <link rel="preload" href="./images/bird/whiteBird.png" as="image">

    <link rel="preload" href="./images/hats/beanie.png" as="image">
    <link rel="preload" href="./images/hats/bucket_hat.png" as="image">
    <link rel="preload" href="./images/hats/cap_blue.png" as="image">
    <link rel="preload" href="./images/hats/cap_red.png" as="image">
    <link rel="preload" href="./images/hats/cowboy.png" as="image">
    <link rel="preload" href="./images/hats/crown.png" as="image">
    <link rel="preload" href="./images/hats/cylinder.png" as="image">
    <link rel="preload" href="./images/hats/flowers.png" as="image">
    <link rel="preload" href="./images/hats/headphones_blue.png" as="image">
    <link rel="preload" href="./images/hats/headphones_gray.png" as="image">
    <link rel="preload" href="./images/hats/headphones_green.png" as="image">
    <link rel="preload" href="./images/hats/headphones_orange.png" as="image">
    <link rel="preload" href="./images/hats/headphones_red.png" as="image">
    <link rel="preload" href="./images/hats/party.png" as="image">
    <link rel="preload" href="./images/hats/wizard.png" as="image">

    <link rel="preload" href="./images/mouth/cigarette.png" as="image">
    <link rel="preload" href="./images/mouth/flower.png" as="image">
    <link rel="preload" href="./images/mouth/mask.png" as="image">
    <link rel="preload" href="./images/mouth/party_horn.png" as="image">
    <link rel="preload" href="./images/mouth/pipe.png" as="image">
    <link rel="preload" href="./images/mouth/tongue.png" as="image">
    <link rel="preload" href="./images/mouth/whistle_blue.png" as="image">
    <link rel="preload" href="./images/mouth/whistle_green.png" as="image">
    <link rel="preload" href="./images/mouth/whistle_orange.png" as="image">
    <link rel="preload" href="./images/mouth/whistle_red.png" as="image">
</head>

<body>

    <main>
        <section class="playsection">
            <img src="./images/background-night.png" alt="background" decoding="async" loading="lazy">
            <img src="./images/background.png" alt="background" decoding="async" loading="eager">
        </section>
        <section class="ground">
            <div class="groundContainer"></div>
        </section>
        <div class="name">
            <img src="./images/logo.png" alt="Flappy Bird" decoding="async" loading="eager">
        </div>


        <section class="menu">
            <div class="birdContainer">
                <button class="left">
                    < </button>
                        <div class="birdList">
                            <div class="birdImg">
                                <div class="hat"></div>
                                <div class="mouth"></div>
                            </div>
                        </div>
                        <button class="right">></button>
            </div>
            <div class="shop">
                <div class="hatShop">
                    <img src="./images/icons8-hat-90.png" alt="Hat" decoding="async" loading="eager">
                </div>
                <div class="start">
                    <span>start</span>
                </div>
                <div class="mouthShop">
                    <img src="./images/icons8-horn-96.png" alt="Hat" decoding="async" loading="eager">
                </div>
            </div>
        </section>
        <div class="hatList">
            <div class="cross">X</div>
            <div class="list">
                <div class="hatbox">
                    <img src="" alt="">
                </div>
                <div class="hatbox">
                    <img src="./images/hats/beanie - Copy.png" alt="hat" decoding="async" loading="lazy">
                </div>
                <div class="hatbox">
                    <img src="./images/hats/bucket_hat - Copy.png" alt="hat" decoding="async" loading="lazy">
                </div>
                <div class="hatbox">
                    <img src="./images/hats/cap_blue - Copy.png" alt="hat" decoding="async" loading="lazy">
                </div>
                <div class="hatbox">
                    <img src="./images/hats/cap_red - Copy.png" alt="hat" decoding="async" loading="lazy">
                </div>
                <div class="hatbox">
                    <img src="./images/hats/cowboy - Copy.png" alt="hat" decoding="async" loading="lazy">
                </div>
                <div class="hatbox">
                    <img src="./images/hats/crown - Copy.png" alt="hat" decoding="async" loading="lazy">
                </div>
                <div class="hatbox">
                    <img src="./images/hats/cylinder - Copy.png" alt="hat" decoding="async" loading="lazy">
                </div>
                <div class="hatbox">
                    <img src="./images/hats/flowers - Copy.png" alt="hat" decoding="async" loading="lazy">
                </div>
                <div class="hatbox">
                    <img src="./images/hats/headphones_blue - Copy.png" alt="hat" decoding="async" loading="lazy">
                </div>
                <div class="hatbox">
                    <img src="./images/hats/headphones_gray - Copy.png" alt="hat" decoding="async" loading="lazy">
                </div>
                <div class="hatbox">
                    <img src="./images/hats/headphones_green - Copy.png" alt="hat" decoding="async" loading="lazy">
                </div>
                <div class="hatbox">
                    <img src="./images/hats/headphones_red - Copy.png" alt="hat" decoding="async" loading="lazy">
                </div>
                <div class="hatbox">
                    <img src="./images/hats/party - Copy.png" alt="hat" decoding="async" loading="lazy">
                </div>
                <div class="hatbox">
                    <img src="./images/hats/wizard - Copy.png" alt="hat" decoding="async" loading="lazy">
                </div>

            </div>
        </div>
        <div class="mouthList">
            <div class="mouthCross">X</div>
            <div class="mouth-list">
                <div class="mouthbox">
                    <img src="" alt="">
                </div>
                <div class="mouthbox">
                    <img src="./images/mouth/cigarette - Copy.png" alt="mouth" decoding="async" loading="lazy">
                </div>
                <div class="mouthbox">
                    <img src="./images/mouth/flower - Copy.png" alt="mouth" decoding="async" loading="lazy">
                </div>
                <div class="mouthbox">
                    <img src="./images/mouth/mask - Copy.png" alt="mouth" decoding="async" loading="lazy">
                </div>
                <div class="mouthbox">
                    <img src="./images/mouth/party_horn - Copy.png" alt="mouth" decoding="async" loading="lazy">
                </div>
                <div class="mouthbox">
                    <img src="./images/mouth/pipe - Copy.png" alt="mouth" decoding="async" loading="lazy">
                </div>
                <div class="mouthbox">
                    <img src="./images/mouth/tongue - Copy.png" alt="mouth" decoding="async" loading="lazy">
                </div>
                <div class="mouthbox">
                    <img src="./images/mouth/whistle_blue - Copy.png" alt="mouth" decoding="async" loading="lazy">
                </div>
                <div class="mouthbox">
                    <img src="./images/mouth/whistle_green - Copy.png" alt="mouth" decoding="async" loading="lazy">
                </div>
                <div class="mouthbox">
                    <img src="./images/mouth/whistle_orange - Copy.png" alt="mouth" decoding="async" loading="lazy">
                </div>
                <div class="mouthbox">
                    <img src="./images/mouth/whistle_red - Copy.png" alt="mouth" decoding="async" loading="lazy">
                </div>
            </div>
        </div>

        <section class="playOn">
            <div class="score">
                <span id="currScore">0</span>
                <span>Best : <span id="maxScore">0</span></span>
            </div>
            <div class="life">
                <img src="./images/icons8-love-32.png" alt="Life" loading="lazy" decoding="async">
                <img src="./images/icons8-love-32.png" alt="Life" loading="lazy" decoding="async">
                <img src="./images/icons8-love-32.png" alt="Life" loading="lazy" decoding="async">
            </div>
            <div class="bird">
                <div class="hat"></div>
                <div class="mouth"></div>
                <div class="birdInner"></div>
                <div class="birdInner"></div>
            </div>
            <div class="object">
                <!-- <div class="objChild">
                    <img src="./images/pipe.png" alt="pipe" decoding="async" loading="lazy">
                    <img src="./images/pipe.png" alt="pipe" decoding="async" loading="lazy">
                </div> -->
            </div>
            <div class="restart">
                <img src="./images/gameover.png" alt="game over" loading="lazy" decoding="async">
                <img src="./images/restart.png" decoding="async" alt="pause" loading="eager">
            </div>
            <div class="message">
                <img src="./images/message.png" alt="message" loading="eager" decoding="async">
            </div>
            <!--Audio-->
            <audio src="./audio/flappy-bird-hit-sound-101soundboards.mp3" class="dead"></audio>
            <audio src="./audio/point-101soundboards.mp3" class="point"></audio>
            <audio src="./audio/flap-101soundboards.mp3" class="flap"></audio>
        </section>
    </main>

    <script id="script" src="./app.js"></script>
</body>

</html>
